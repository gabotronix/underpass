---
#  tasks: (continuation)
    - name: Update All Packages
      yum:
        name: '*'
        state: latest
        update_cache: yes
      tags: [ 'yum-upgrade' ]
    
    - name: Install ELRepo
      yum:
        name: elrepo-release
        state: present
        update_cache: yes
      tags: [ 'el-repo' ]

    - name: Install Wireguard Kernel Modules
      yum:
        name: ['kmod-wireguard', 'wireguard-tools', 'yum-plugin-elrepo']
        state: present
        update_cache: yes
      tags: [ 'wireguard-modules' ]

    - name: Install System Tools
      yum:
        name: ['glances', 'htop', 'nano', 'ncdu', 'net-tools', 'ntp', 'rsync', 'screen', 'wget', 'yum-utils']
        state: present
        update_cache: yes
      tags: [ 'yum-sys-tools' ]

    - name: Install Fail2Ban
      yum:
        name: fail2ban
        state: present
        update_cache: yes
      tags: [ 'fail2ban' ]

    - name: Configure Fail2Ban
      copy:
        src: /opt/underpass/config/fail2ban/jail-centos.local
        dest: /etc/fail2ban/jail.local
        owner: root
        group: root
        mode: '644'
      tags: [ 'fail2ban' ]

    - name: Start Fail2Ban
      service:
        name: fail2ban
        state: started
        enabled: yes
      tags: [ 'fail2ban' ]

