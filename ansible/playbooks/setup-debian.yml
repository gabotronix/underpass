---
#  tasks: (continuation)
    - name: Install System Tools
      apt:
        name: ['firewalld', 'glances', 'htop', 'ncdu', 'ntp', 'screen', 'telnet']
        state: present
        update_cache: yes
      tags: [ 'apt-sys-tools' ]

    - name: Install Fail2Ban
      apt:
        name: fail2ban
        state: present
        update_cache: yes
      tags: [ 'fail2ban' ]

    - name: Configure Fail2Ban
      copy:
        src: /opt/underpass/config/fail2ban/jail-debian.local
        dest: /etc/fail2ban/jail.local
        owner: root
        group: root
        mode: '644'
      tags: [ 'fail2ban' ]
      notify: Restart fail2ban

    - name: Add Debian Buster Backports Repository
      apt_repository:
        repo: deb http://deb.debian.org/debian buster-backports main
      tags: [ 'backports' ]

    - name: Add Debian Buster Signing Keys
      apt_key:
        keyserver: "{{ keyserver_url }}"
        id: "{{ id_1 }}"

    - name: Add Debian Buster Signing Keys
      apt_key:
        keyserver: "{{ keyserver_url }}"
        id: "{{ id_2 }}"

    - name: Upgrade iptables
      apt:
        name: iptables
        state: latest
        default_release: buster-backports
        update_cache: yes
      tags: [ 'iptables' ]
      
    - name: Fall Back to iptables from nftables
      alternatives:
        name: iptables
        path: /usr/sbin/iptables-legacy
        priority: 10

    - name: Ensure Firewalld is Restarted
      service:
        name: firewalld
        state: restarted
      tags: [ 'restart-firewall' ]

    - name: Sleep For a While
      wait_for:
        timeout: 10
      tags: [ 'sleep' ]

    - name: Add Squid and Dante SOCKS Default Ports to Firewall
      command: "{{ item }}"
      with_items:
        - "iptables -F"
        - "firewall-cmd --set-default-zone=public"
        - "firewall-cmd --zone=public --add-service=squid --permanent"
        - "firewall-cmd --zone=public --add-port=1080/tcp --permanent"
        - "firewall-cmd --reload"
      tags: [ 'restart-firewall' ]

    - name: Ensure Docker Daemon is Restarted
      service:
        name: docker
        state: restarted
      tags: [ 'restart-firewall' ]

    - name: Add MOTD
      copy:
        src: /opt/underpass/config/00-webpanel
        dest: /etc/update-motd.d
        owner: root
        group: root
        mode: '755'
      tags: [ 'motd' ]
